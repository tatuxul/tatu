<!DOCTYPE html>
<html>
    <body>
        <head>
            <h1>
                <p>hello world</p>
                <p>hello user</p>
            </h1>
        </head>
        <script>
            document.body.innerHTML= '<h1> language: ' + navigator.language + '</h1>'
            document.demo.innerHTML = '<h3> cookies: ' + navigator.cookieEnabled + '</h3>'
            document.body.innerHTML('<h3>'+ navigator.platform +'</h3>')
        </script>
        <script>
            let a = navigator.language
            let b = navigator.cookieEnabled
            let c = navigator.credentials
            let d = navigator.geolocation
            let e = navigator.languages
            let f = navigator.platform
            let g = navigator.userAgent
            let h = navigator.webdriver
            document.write(a + b + c + d + e + f + g + h)
        </script>
        <script>
            let i = document.referrer
            let j = location.href
            document.write(i + j)
        </script>
    </body>

    <!-- https://dev.to/gvinod1991/capture-visitors-in-html-js-to-your-website-1b0m -->
    <!-- https://tutorialedge.net/javascript/retrieving-visitor-information-javascript/ -->
</html>
